<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회사 소개</title>
<style>
/* 간단한 스타일링을 위한 CSS */
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
	color: #333;
}

header {
	background-color: #007bff;
	color: #fff;
	padding: 20px;
	text-align: center;
}

.container {
	max-width: 800px;
	margin: 20px auto;
	padding: 0 20px;
}

h1, h2 {
	margin-top: 0;
}

p {
	line-height: 1.6;
}
</style>
</head>
<body>

	<div id="navigation"></div>
	<header>
		<h1>우리 회사 소개</h1>
	</header>

	<div class="container">
		<section>
			<h2>회사 소개</h2>
			<p>저희 회사는 최신 기술을 활용하여 고객에게 최상의 서비스를 제공하고 있습니다. 우리는 고객 만족을 최우선으로
				생각하며, 탁월한 품질과 서비스로 고객의 요구를 충족시키고자 노력합니다.</p>
		</section>

		<section>
			<h2>주요 서비스</h2>
			<p>저희의 주요 서비스는 웹 개발, 앱 개발, 디지털 마케팅 등입니다. 우리는 고객의 다양한 요구에 맞춰 맞춤형
				솔루션을 제공합니다.</p>
		</section>

		<section>
			<h2>연락처</h2>
			<p>
				저희와 연락하고 싶으시다면 아래 연락처로 언제든지 연락 주세요.<br> 이메일: info@company.com<br>
				전화번호: 123-456-7890
			</p>
		</section>
	</div>
	<script>
// 네비게이션 로드
window.addEventListener('DOMContentLoaded', function() {
  fetch('navigation.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navigation').innerHTML = data;
    })
    .catch(error => {
      console.error('네비게이션 로드 중 오류가 발생했습니다:', error);
    });
});
</script>

</body>
</html>
